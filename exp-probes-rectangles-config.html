<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Probe Task Configuration</title>
</head>
<body>
    <h1>Rectangle Probe Task Configuration</h1>
    <center>
    <form id="probe-config-form">
        <label for="probe-color">Probe Color:</label>
        <input type="color" id="probe-color" name="probe-color" value="#FF0000" required><br><br>

        <label for="probe-duration">Probe Duration (ms):</label>
        <input type="number" id="probe-duration" name="probe-duration" value="75" min="1" required><br><br>

        <label for="min-interval">Minimum Interval (ms):</label>
        <input type="number" id="min-interval" name="min-interval" value="1500" min="1" required><br><br>

        <label for="max-interval">Maximum Interval (ms):</label>
        <input type="number" id="max-interval" name="max-interval" value="3000" min="1" required><br><br>

        <label for="min-width">Minimum Width (px):</label>
        <input type="number" id="min-width" name="min-width" value="20" min="1" required><br><br>

        <label for="max-width">Maximum Width (px):</label>
        <input type="number" id="max-width" name="max-width" value="40" min="1" required><br><br>

        <label for="min-height">Minimum Height (px):</label>
        <input type="number" id="min-height" name="min-height" value="20" min="1" required><br><br>

        <label for="max-height">Maximum Height (px):</label>
        <input type="number" id="max-height" name="max-height" value="40" min="1" required><br><br>

        <button type="submit">Save Configuration</button>
    </form>
    </center>

    <script>
        const form = document.getElementById('probe-config-form');
        let probeConfig;

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            
            probeConfig = {
                color: form.elements['probe-color'].value,
                duration: parseFloat(form.elements['probe-duration'].value),
                minInterval: parseFloat(form.elements['min-interval'].value),
                maxInterval: parseFloat(form.elements['max-interval'].value),
                minWidth: parseFloat(form.elements['min-width'].value),
                maxWidth: parseFloat(form.elements['max-width'].value),
                minHeight: parseFloat(form.elements['min-height'].value),
                maxHeight: parseFloat(form.elements['max-height'].value),
            };

            console.log('Rectangle probe configuration saved:', probeConfig);
            
            window.probeConfig = probeConfig;
            
            // Redirect to the trials page, or perform any other action you'd like
            window.location.href = 'exp-probes-rectangles.html';
        });
    </script>
</body>
</html>
