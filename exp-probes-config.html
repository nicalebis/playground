<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Probe Task Configuration</title>
</head>
<body>
    <h1>Probe Task Configuration</h1>
    <form id="probe-config-form">
        <label for="probe-size">Probe Size:</label>
        <input type="number" id="probe-size" name="probe-size" value="5" min="1" required><br><br>

        <label for="probe-color">Probe Color:</label>
        <input type="color" id="probe-color" name="probe-color" value="#FF0000" required><br><br>

        <label for="probe-duration">Probe Duration (ms):</label>
        <input type="number" id="probe-duration" name="probe-duration" value="75" min="1" required><br><br>

        <label for="min-interval">Minimum Interval (ms):</label>
        <input type="number" id="min-interval" name="min-interval" value="1500" min="1" required><br><br>

        <label for="max-interval">Maximum Interval (ms):</label>
        <input type="number" id="max-interval" name="max-interval" value="3000" min="1" required><br><br>

        <button type="submit">Save Configuration</button>
    </form>

    <script>
        const form = document.getElementById('probe-config-form');
        let probeConfig;

        form.addEventListener('submit', (event) => {
            event.preventDefault();

        probeConfig = {
            size: parseFloat(form.elements['probe-size'].value),
            color: form.elements['probe-color'].value,
            duration: parseFloat(form.elements['probe-duration'].value),
            minInterval: parseFloat(form.elements['min-interval'].value),
            maxInterval: parseFloat(form.elements['max-interval'].value),
        };

        console.log('Probe configuration saved:', probeConfig);

            // Make the probeConfig object accessible globally
            window.probeConfig = probeConfig;


            // Redirect to exp-probes.html when submit is pressed
            window.location.href = 'exp-probes.html';
        });
    </script>
</body>
</html>
